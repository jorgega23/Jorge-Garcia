         <section>
            <form>
                <h2>Formulario de Contacto</h2>
                <div class="form column">
                    <label for="nombre">Nombre</label>
                    <input id="nombre" type="text" placeholder="Nombre Completo">
                </div>
                <div class="form column">
                    <label for="correo">Correo electronico</label>
                    <input id="correo" type="email" placeholder="correo@dominio.com">
                </div>
                <div class="form column">
                    <label for="telefono">Telefono</label>
                    <input id="telefono" type="text" placeholder="10 digitos">
                </div>
                <div class="form column">
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" cols="30" rows="10"></textarea>
                </div>
                <button>Enviar</button>
            </form>
